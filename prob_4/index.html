<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="background-body">
    
    <div class="container">

         <div class="left-container">
             <div class="left-inside">
            <h1>Welcome Back</h1>
            <p class="left-para">Welcome back! please enter your details</p>
            <label class="credential-label">Email</label>
            <input type="text" placeholder="Enter you email" class="textbox">
            <label class="credential-label">Password</label>

            <label for="rememberDays" class="remember"><input type="checkbox" id="rememberDays">Remember for 30 Days<label class="hypersign">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Forgot Password</label></label>
            
            
            <button type="submit" class="sign-button">Sign in</button>

            </div>
         </div>

         <div class="right-container">
            <div class="inside-inner">
                <div class="right-inside">
                <p class="text">We've been using Untitled to kick start every new project and can't imagine working without it.</p>
                <label class="name">Andi Lane</label>
                <label>Founder, Catalog</label>
                <label class="profession">Web designer agency</label>
                </div>
            </div>
         </div>
    
    </div>
